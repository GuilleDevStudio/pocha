<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Pocha - Marcador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1>Marcador de La Pocha</h1>

    <!-- SETUP -->
    <div id="setup">
      <label for="num-jugadores">¿Cuántos jugadores?</label>
      <input type="number" id="num-jugadores" min="2" max="10" />
      <button id="siguiente-nombres">Siguiente</button>

      <div id="nombres-container" class="hidden">
        <form id="form-nombres"></form>
        <label for="max-cartas">¿Máximo de cartas?</label>
        <input type="number" id="max-cartas" min="1" max="20" value="8" />
        <button id="iniciar-partida">Iniciar Partida</button>
      </div>
    </div>

    <div id="ranking-toggle-container" class="hidden" style="text-align: center; margin-bottom: 20px;">
        <button id="ver-ranking">Ver Ranking</button>
    </div>

    <div id="ranking-container" class="hidden"></div>

    
    <!-- TABLA DE PUNTOS -->
    <!-- <div id="tabla-container" class="hidden">
      <h2>Tabla de Puntos</h2>
      <table id="tabla-puntos">
        <thead>
          <tr id="header-tabla">
            <th>Ronda</th>
            <th>Cartas</th>
          </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
      </table>
    </div> -->

    <div id="rondas-container"></div>


    <!-- JUEGO -->
    <div id="juego" class="hidden">
      <h2>Ronda <span id="num-ronda"></span> - Empieza: <span id="jugador-actual"></span></h2>

      <!-- Apuestas en bloque -->
      <div id="fase-apuestas">
        <form id="form-apuestas"></form>
        <button id="confirmar-apuestas">Confirmar Apuestas</button>
      </div>

      <!-- Fase de bazas -->
      <div id="fase-bazas" class="hidden">
        <p>Bazas de <span id="jugador-bazas"></span>:</p>
        <select id="select-baza"></select>
        <button id="confirmar-baza">Confirmar Baza</button>
      </div>
    </div>

  </div>
  <div id="popup-ranking-final" class="hidden popup-overlay">
    <div class="popup-content">
        <h2>🏁 ¡Partida Finalizada!</h2>
        <div id="contenido-ranking-final"></div>
        <button id="cerrar-popup">Cerrar</button>
    </div>
   </div>

  <script src="script.js"></script>
</body>
</html>
